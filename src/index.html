<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Stream Cast</title>
  </head>
  <body>
    <h1>Stream Cast</h1>
    <h2>Streams</h2>
    <div id="proFootballStreams">
      <h3>Pro Football</h3>
      <ul id="proFootballStreamsList"></ul>
    </div>
    <div id="mmaStreams">
      <h3>MMA</h3>
      <ul id="mmaStreamsList"></ul>
    </div>
    <div id="hockeyStreams">
      <h3>Hockey</h3>
      <ul id="hockeyStreamsList"></ul>
    </div>
    <div>
      <video id="theatre" height="113" width="200" muted autoplay></video>
      <button id="muteButton">Mute/unMute</button>
      <google-cast-launcher id="castButton"></google-cast-launcher>
    </div>
  </body>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</html>
